name: Drivers test run

on: push

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2
      - name: Install npm
        run: sudo apt-get update && sudo apt-get install -y software-properties-common npm
      - name: Install Deno and Bun
        run: npm install -g npm@latest; npm install -g bun deno-bin
      - name: Build Kivi
        run: cd core && zig build && cd ../drivers/js/nodejs && npm install && zig build
      - name: Run Nodejs tests
        run: cd drivers/js && npm run nodejs-test
      - name: Run Bun tests
        run: cd drivers/js && npm run bun-test
      - name: Run Deno tests
        run: cd drivers/js && npm run deno-test